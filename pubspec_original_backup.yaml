name: astroyorumai
description: "Turkish Astrology Application with Pro Features"
publish_to: 'none'
version: 2.1.3+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  intl: ^0.18.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  table_calendar: ^3.0.9
  pdf: ^3.10.7
  printing: ^5.12.0
  share_plus: ^7.2.2
  path_provider: ^2.1.1
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  permission_handler: ^10.4.5
  geolocator: ^9.0.2
  geocoding: ^2.1.1
  # Firebase dependencies
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  # Crypto for horary calculations
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  integration_test:
    sdk: flutter  # Testing dependencies
  mockito: ^5.4.2
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/fonts/
    - assets/images/
    
  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
          weight: 400