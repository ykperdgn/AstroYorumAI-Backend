name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'app.py'
      - 'requirements.txt'
      - 'render.yaml'
      - 'start.sh'

jobs:
  deploy:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test backend locally
      run: |
        python test_natal_detailed.py
        
    - name: Verify render.yaml
      run: |
        cat render.yaml
        echo "Render configuration verified"
        
    - name: Deploy notification
      run: |
        echo "âœ… Backend deployment triggered via Render auto-deploy"
        echo "ðŸ”„ Render will automatically deploy from this commit"
        echo "ðŸ“‹ render.yaml configuration is active"
