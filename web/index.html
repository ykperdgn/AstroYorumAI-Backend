  <meta name="twitter:card" content="summary_large_image">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>AstroYorumAI - Türkçe Astroloji Uygulaması</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SPBQSQB0K8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-SPBQSQB0K8', {
      page_title: 'AstroYorumAI Web App',
      page_location: window.location.href,
      send_page_view: true
    });
    
    // Custom events for app tracking
    function trackEvent(action, category, label, value) {
      gtag('event', action, {
        event_category: category,
        event_label: label,
        value: value
      });
    }
    
    // Track app usage
    function trackAppUsage(feature) {
      gtag('event', 'app_usage', {
        event_category: 'engagement',
        event_label: feature,
        custom_parameter: 'web_app'
      });
    }
    
    // Track natal chart creation
    function trackNatalChart() {
      gtag('event', 'natal_chart_created', {
        event_category: 'conversion',
        event_label: 'chart_generation',
        value: 1
      });
    }
  </script>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
