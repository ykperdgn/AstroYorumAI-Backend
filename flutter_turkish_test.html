<body>
    <div class="container">
        <h1>ğŸŒŸ AstroYorumAI - DoÄŸum HaritasÄ± (TÃ¼rkÃ§e Test)</h1>
        
        <form id="natalForm">

        <div id="results" class="results" style="display: none;">
            <h2>ğŸ“Š DoÄŸum HaritasÄ± SonuÃ§larÄ±</h2>

    <script>
        // Turkish mappings
        const planetNamesTR = {
            'Sun': 'GÃ¼neÅŸ',
            'Moon': 'Ay',
            'Mercury': 'MerkÃ¼r',
            'Venus': 'VenÃ¼s',
            'Mars': 'Mars',
            'Jupiter': 'JÃ¼piter',
            'Saturn': 'SatÃ¼rn'
        };

        const signNamesTR = {
            'Aries': 'KoÃ§',
            'Taurus': 'BoÄŸa',
            'Gemini': 'Ä°kizler',
            'Cancer': 'YengeÃ§',
            'Leo': 'Aslan',
            'Virgo': 'BaÅŸak',
            'Libra': 'Terazi',
            'Scorpio': 'Akrep',
            'Sagittarius': 'Yay',
            'Capricorn': 'OÄŸlak',
            'Aquarius': 'Kova',
            'Pisces': 'BalÄ±k'
        };

        // City coordinates (simplified)
        const cityCoords = {
            'Ä°stanbul': { lat: 41.0082, lng: 28.9784 },
            'Ankara': { lat: 39.9208, lng: 32.8541 },
            'Ä°zmir': { lat: 38.4192, lng: 27.1287 },
            'Antalya': { lat: 36.8841, lng: 30.7056 }
        };

        function convertToTurkish(apiResponse) {
            console.log('ğŸ”„ Converting to Turkish...', apiResponse);
            
            const converted = { ...apiResponse };
            
            // Convert planets
            if (converted.planets) {
                const turkishPlanets = {};
                
                for (const [planetName, planetData] of Object.entries(converted.planets)) {
                    const turkishPlanetName = planetNamesTR[planetName] || planetName;
                    
                    if (typeof planetData === 'object' && planetData.sign) {
                        const turkishSign = signNamesTR[planetData.sign] || planetData.sign;
                        turkishPlanets[turkishPlanetName] = {
                            ...planetData,
                            sign: turkishSign,
                            originalSign: planetData.sign
                        };
                    } else {
                        turkishPlanets[turkishPlanetName] = planetData;
                    }
                }
                
                converted.planets = turkishPlanets;
            }
            
            // Convert ascendant
            if (converted.ascendant) {
                converted.ascendant = signNamesTR[converted.ascendant] || converted.ascendant;
            }
            
            converted.turkish_converted = true;
            console.log('âœ… Turkish conversion completed:', converted);
            return converted;
        }

        async function calculateNatalChart(formData) {
            const { date, time, city } = formData;
            const coords = cityCoords[city] || cityCoords['Ä°stanbul'];
            
            const requestData = {
                date: date,
                time: time,
                latitude: coords.lat,
                longitude: coords.lng
            };
            
            console.log('ğŸŒ API Request:', requestData);
            
            try {
                const response = await fetch('https://astroyorumai-api.onrender.com/natal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('ğŸ“¥ API Response:', data);
                
                // Convert to Turkish
                const turkishData = convertToTurkish(data);
                return turkishData;
                
            } catch (error) {
                console.error('âŒ API Error:', error);
                throw error;
            }
        }

        function displayResults(data, name) {
            const output = document.getElementById('output');
            
            let html = `<h3>ğŸ‘¤ ${name} iÃ§in DoÄŸum HaritasÄ±</h3>`;
            
            if (data.planets) {
                html += '<h4>ğŸŒŸ Gezegenler:</h4>';
                
                for (const [planetName, planetData] of Object.entries(data.planets)) {
                    if (typeof planetData === 'object') {
                        const sign = planetData.sign || 'Bilinmiyor';
                        const deg = planetData.deg || 'N/A';
                        const house = planetData.house || 'N/A';
                        
                        html += `
                            <div class="planet">
                                <strong>${planetName}</strong>: ${sign} (${deg}Â°)
                                ${house !== 'N/A' ? ` - ${house}. Ev` : ''}
                            </div>
                        `;
                    }
                }
            }
            
            if (data.ascendant) {
                html += `<h4>ğŸ”® YÃ¼kselen BurÃ§: ${data.ascendant}</h4>`;
            }
            
            if (data.turkish_converted) {
                html += '<p class="success">âœ… TÃ¼rkÃ§e Ã§eviri uygulandÄ±!</p>';
            }
            
            output.innerHTML = html;
            document.getElementById('results').style.display = 'block';
        }

        document.getElementById('natalForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const city = document.getElementById('city').value;
            
            const output = document.getElementById('output');
            output.innerHTML = '<p class="loading">ğŸ”„ DoÄŸum haritasÄ± hesaplanÄ±yor...</p>';
            document.getElementById('results').style.display = 'block';
            
            try {
                const result = await calculateNatalChart({ date, time, city });
                displayResults(result, name);
            } catch (error) {
                output.innerHTML = `
                    <p class="error">âŒ Hata: ${error.message}</p>
                    <p>API'ye eriÅŸim sorunu olabilir. LÃ¼tfen tekrar deneyin.</p>
                `;
            }
        });
    </script>
